<!doctype html>
<html lang="en">
  <head>
    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-config" content="/public/browserconfig.xml">
    <link rel="manifest" href="/dist/manifest.json">
    <meta name="description" content="{{description}}" />
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{description}}">
    <meta property="og:image" content="https:{{card}}">
    <meta property="og:url" content="{{url}}">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
    <link rel="mask-icon" href="/public/safari-pinned-tab.svg" color="#7b7b7b">
    <link rel="shortcut icon" href="/public/favicon.ico">
    <style>#skip a{position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden}#skip a:focus{position:static;width:auto;height:auto}</style>
  </head>
  <body>
    <div id="skip"><a href="#app">skip to content</a></div>
    <!--vue-ssr-outlet-->
    <script async src=https://www.google-analytics.com/analytics{{debug}}.js></script>
  </body>
</html>
